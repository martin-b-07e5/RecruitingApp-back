spring.jobApplication.name=recruiting-app-backend
#
frontend.url=${FRONTEND_URL}
#
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#
# To see SQL queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#
# More detailed logging
#  INFO - General jobApplication progress (default)
#  DEBUG - Detailed information for debugging
#  TRACE - Most detailed (includes everything)
#
logging.level.com.hackathon=DEBUG
logging.level.org.springframework.web=DEBUG
#
logging.level.org.hibernate.SQL=DEBUG
#
#logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#
logging.level.org.springframework.security=DEBUG
logging.level.med.vol.api.security.AuthenticationController=DEBUG
