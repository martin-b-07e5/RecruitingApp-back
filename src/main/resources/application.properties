spring.application.name=recruiting-app-backend
# Server Configuration
#server.port=8070
#
# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/recruiting_db
spring.datasource.username=${DB_USER}
#spring.datasource.username=your_username
spring.datasource.password=${DB_PASSWORD}
#spring.datasource.password=your_password
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#
# To see SQL queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#
# More detailed logging
#  INFO - General application progress (default)
#  DEBUG - Detailed information for debugging
#  TRACE - Most detailed (includes everything)
#
logging.level.com.hackathon=DEBUG
logging.level.org.springframework.web=DEBUG
#
logging.level.org.hibernate.SQL=DEBUG
#
#logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#
logging.level.org.springframework.security=DEBUG
logging.level.med.vol.api.security.AuthenticationController=DEBUG
#
#logging.level.med.voll.api.controller.MedicoController=INFO
#
#
# Custom user (instead of user
spring.security.user.name=admin
spring.security.user.password=your_password
spring.security.user.roles=ADMIN
#
#
#
jwt.secret=yourSuperSecretKeyWithAtLeast256BitsLongForHS256
# 24 hours
#jwt.expiration=86400000
# 365 days
jwt.expiration=31536000000

