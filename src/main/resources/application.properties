# Application Name
spring.application.name=recruiting-app-backend

# Server Configuration
#server.port=8070

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recruiting_db
spring.datasource.username=root
spring.datasource.password=HC.123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.hackathon=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.med.vol.api.security.AuthenticationController=DEBUG

# Spring Security Default User
spring.security.user.name=admin
spring.security.user.password=your_password
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=yourSuperSecretKeyWithAtLeast256BitsLongForHS256
jwt.expiration=86400000
